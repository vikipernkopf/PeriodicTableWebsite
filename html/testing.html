<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #e0f7fa, #b3e5fc);
    }

    svg {
      max-width: 90%;
      height: auto;
    }

    .element {
      cursor: pointer;
      transition: transform 0.2s, fill 0.2s;
    }

    .element:hover {
      transform: scale(1.1);
      fill: #fff3e0;
    }

    .element rect {
      stroke: black;
      stroke-width: 1;
      rx: 8;
    }

    .element text {
      pointer-events: none;
      text-anchor: middle;
    }

    .label {
      font-size: 0.5em;
    }

    .symbol {
      font-size: 1em;
      font-weight: bold;
    }

    .number {
      font-size: 0.7em;
    }

  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Example Elements -->
  <!-- Hydrogen -->
  <g class="element" transform="translate(20, 20)" onclick="showDetails('Hydrogen', 1, 'H', 'Non-metal')">
    <rect width="60" height="70" fill="#bbdefb" />
    <text class="number" x="30" y="15">1</text>
    <text class="symbol" x="30" y="45">H</text>
  </g>

  <!-- Helium -->

<script>
  function showDetails(name, number, symbol, group) {
    alert(`Element: ${name}\nAtomic Number: ${number}\nSymbol: ${symbol}\nGroup: ${group}`);
  }
</script>
