<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Login</title>
    <link rel="icon" type="favicon" href="pics/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2"/>
                <path d="M8.5 2h7"/>
                <path d="M7 16h10"/>
            </svg>
        </div>
        <h2>Periodic Login</h2><br>
<div class="form-group">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="7" r="4"/> 
        <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/> 
    </svg>
    <input type="text" id="username" placeholder="Username" required>
</div>
<button type="submit" onclick="handleLogin(event)">Log In</button>

<script>
    function handleLogin(event) {
        
        
        const username = document.getElementById('username').value.trim();
        if (username) {
            // Save the username in localStorage
            localStorage.setItem('username', username);

            const timestamp = new Date().toLocaleString();
            const logEntry = `[${timestamp}] Login attempt - ${username}`;
            
            console.log(logEntry); // Log to console or display somewhere

            // Redirect to index.html
            window.location.href = "index.html";
        } else {
            alert('Please enter a username.');
        }
    }
</script>

</body>
</html>
